<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Features</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --accent-color: #2ECC71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Features Section */
        .features-section {
            background: linear-gradient(135deg, #f9f9f9 50%, #eef2f3 100%);
            padding: 70px 20px;
            overflow: hidden;
        }

        .features-section h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease;
        }

        .feature-card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .feature-card .card-body {
            text-align: center;
            padding: 30px;
        }

        .feature-card .icon {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .feature-card h5 {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .feature-card p {
            font-size: 1rem;
            color: #555;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Animation Trigger */
        .feature-card.appear {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <!-- Features Section -->
    <section class="features-section">
        <div class="container">
            <h2>Our Features</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="feature-card" id="card1">
                        <div class="card-body">
                            <div class="icon">
                                <i class="fas fa-chalkboard-teacher"></i>
                            </div>
                            <h5>Expert Faculty</h5>
                            <p>Highly qualified teachers with years of experience in delivering quality education.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card" id="card2">
                        <div class="card-body">
                            <div class="icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <h5>Modern Curriculum</h5>
                            <p>Up-to-date syllabus designed to meet global educational standards.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card" id="card3">
                        <div class="card-body">
                            <div class="icon">
                                <i class="fas fa-laptop-code"></i>
                            </div>
                            <h5>Digital Learning</h5>
                            <p>Interactive digital tools and resources for an enhanced learning experience.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Animation trigger for feature cards
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".feature-card");
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add("appear");
                }, index * 300);
            });
        });
    </script>
</body>
</html>
