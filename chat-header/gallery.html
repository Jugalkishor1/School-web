<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - New Malwanchal Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --accent-color: #2ECC71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            overflow-x: hidden;
        }

        .gallery-section {
            padding: 70px 20px;
            background: #f9f9f9;
        }

        .gallery-section h2 {
            font-size: 2.8rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .view-all-btn {
            display: block;
            width: max-content;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .view-all-btn:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <h2>Our Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="../images/1.jpg" alt="Gallery Image 1">
                </div>
                <div class="gallery-item">
                    <img src="../images/2.jpg" alt="Gallery Image 2">
                </div>
                <div class="gallery-item">
                    <img src="../images/3.jpg" alt="Gallery Image 3">
                </div>
                <div class="gallery-item">
                    <img src="../images/4.jpg" alt="Gallery Image 4">
                </div>
            </div>
            <a href="galleryy.html" class="view-all-btn">View All</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
