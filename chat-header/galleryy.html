<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - New Malwanchal Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --accent-color: #2ECC71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            overflow-x: hidden;
        }

        .gallery-section {
            padding: 70px 20px;
            background: linear-gradient(120deg, #f9f9f9, #e9f7fa);
            position: relative;
        }

        .gallery-section h2 {
            font-size: 3rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            position: relative;
        }

        .gallery-section h2::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay h3 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .view-all-btn {
            display: inline-block;
            margin: 50px auto 0;
            padding: 12px 30px;
            background: var(--secondary-color);
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .view-all-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gallery-item {
            animation: fadeIn 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <h2>Our Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="../images/1.jpg" alt="Gallery Image 1">
                    <div class="overlay">
                        <h3>Image Title 1</h3>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="../images/2.jpg" alt="Gallery Image 2">
                    <div class="overlay">
                        <h3>Image Title 2</h3>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="../images/3.jpg" alt="Gallery Image 3">
                    <div class="overlay">
                        <h3>Image Title 3</h3>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="../images/4.jpg" alt="Gallery Image 4">
                    <div class="overlay">
                        <h3>Image Title 4</h3>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="../images/4.jpg" alt="Gallery Image 4">
                    <div class="overlay">
                        <h3>Image Title 4</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
