<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --accent-color: #2ECC71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding-top: 70px;
            margin: 0;
        }

    /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            background: linear-gradient(120deg, #2C3E50, #3498DB);
            overflow: hidden;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            z-index: 2;
            max-width: 80%;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero-content h1 {
            font-size: 4rem;
            animation: glowText 2s ease-in-out infinite;
        }

        .hero-content p {
            font-size: 1.25rem;
            margin: 20px 0;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-custom {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 2;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticle 8s ease-in-out infinite;
        }

        @keyframes glowText {
            0%, 100% {
                text-shadow: 0 0 10px #2ECC71, 0 0 20px #2ECC71, 0 0 30px #2ECC71;
            }
            50% {
                text-shadow: 0 0 20px #3498DB, 0 0 40px #3498DB, 0 0 60px #3498DB;
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }
        }
    /* Hero Section */
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 id="dynamic-heading">Welcome to New Malwanchal Academy</h1>
            <p>Empowering Students for a Brighter Tomorrow </p>
            <div class="cta-buttons">
                <a href="#admissions" class="btn btn-success btn-custom">Get Started</a>
                <a href="#about" class="btn btn-outline-light btn-custom">Explore More</a>
            </div>
        </div>
        <div class="particles" id="particle-container"></div>
    </section>
    <!-- Hero Section end-->

    <script>
        // Dynamic text effect
        const heading = document.getElementById("dynamic-heading");
        const phrases = [
            "Empowering Students for Tomorrow",
            "Innovating Education for Excellence",
            "Your Path to Success Starts Here"
        ];
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentPhrase = phrases[phraseIndex];
            heading.textContent = isDeleting
                ? currentPhrase.slice(0, charIndex--)
                : currentPhrase.slice(0, charIndex++);

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                setTimeout(typeEffect, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                setTimeout(typeEffect, 500);
            } else {
                setTimeout(typeEffect, 100);
            }
        }

        typeEffect();

        // Particle effect
        const particleContainer = document.getElementById("particle-container");

        function createParticle() {
            const particle = document.createElement("div");
            const size = Math.random() * 10 + 5;
            particle.classList.add("particle");
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            particleContainer.appendChild(particle);

            setTimeout(() => particle.remove(), 8000);
        }

        setInterval(createParticle, 300);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
